<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <style>
    body{
        text-align: center;
    }
    button{
        padding: 15px;
        margin: 15px;
        border: 1px solid grey;
        font-size: 20px;
    }
    button:hover{
        border-color: black;
        background-color: yellow;
        box-shadow: black 2px 2px 2px;
    }
    button:active{
        background-color: blue;
    }
    #result{
        border: 1px solid black;
        background-color: pink;
    }
  </style>
</head>
<body>
  <h1 id="head">Rock, Paper, Scissors!</h1>
  <p>Click any button to play a round. Results in pink box</p>
  <div id="userInput">
    <button id="ROCK">Rock</button>
    <button id="PAPER">Paper</button>
    <button id="SCISSORS">Scissors</button>
  </div>

  <div id="result">

  </div>
  <script>
      ROCK.addEventListener("click", function(){
          game("ROCK");
      });
      PAPER.addEventListener("click", function(){
          game("PAPER");
      });
      SCISSORS.addEventListener("click", function(){
          game("SCISSORS");
      });
      // let numGames = prompt("HOW MANY GAMES? Enter a number.");
      // numGames = Number(numGames);

      let gameResult = "";
      let userInput = "";
      let pcNumber = "";
      let pcInput = "";
      let userScore = 0;
      let pcScore = 0;
      let numGames = 1;
      let numTie = 0;

      function rockPaperScissors(userInput, pcInput){
        if(userInput == pcInput)
        {
            gameResult = ": Tie! || YOU: "
            numTie += 1;
        }

        if(firstBeatSecond(userInput, pcInput))
        {
            gameResult = ": You win! || YOU: ";
            userScore += 1;
        }
        if(firstBeatSecond(pcInput, userInput))
        {
            gameResult = ": You lose! || YOU: ";
            pcScore += 1;
        }
       
        let foo = document.createElement('p');
          foo.innerText = ("ROUND "+ numGames + gameResult + userInput + " || PC: " + pcInput);
        result.appendChild(foo);
      }

      function firstBeatSecond(a, b){
        if(a == "ROCK" && b == "SCISSORS")
            return true;
        
        if(a == "PAPER" && b == "ROCK")
            return true;

        if(a == "SCISSORS" && b == "PAPER")
            return true;

        return false;
      }

      function makeInput(){
            pcNumber = Math.floor(Math.random()*3);
            if(pcNumber == 0)
                pcInput = "ROCK";
            if(pcNumber == 1)
                pcInput = "PAPER";
            if(pcNumber == 2)
                pcInput = "SCISSORS";
      }

      function game(userClick){
            if(numGames >= 6)
            {
                return;
            }
            userInput = userClick;
            makeInput();
            rockPaperScissors(userInput, pcInput);
            numGames += 1;
            if(numGames == 6)
            {
                if(userScore > pcScore){
                    gameResult = "You are VICTORIOUS! || YOU: ";
                }
                if(userScore < pcScore){
                    gameResult = "You LOSE! || YOU: ";
                }
                if(userScore == pcScore){
                    gameResult = "TIE! || YOU: "
                }
                let br = document.createElement('hr');
                result.appendChild(br);
                let res = document.createElement('p');
                res.innerText = (gameResult + userScore + " || PC: " + pcScore + " || TIE: " + numTie + " ||");
                result.appendChild(res);
            }
        }

      // game(numGames);
  </script>
</body>
</html>
