<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <h1 id="head">TeeHee</h1>
  <script>
      let numGames = prompt("HOW MANY GAMES? Enter a number.");
      numGames = Number(numGames);
      let userInput = "";
      let pcNumber = "";
      let pcInput = "";
      let userScore = 0;
      let pcScore = 0;
      var i;

      function rockPaperScissors(userInput, pcInput){
        if(userInput == pcInput)
        {
            alert("It's a TIE! || USER: " + userInput + " || PC: " + pcInput);
            return;
        }

        if(firstBeatSecond(userInput, pcInput))
        {
            alert("USER WINS! || USER: " + userInput + " || PC: " + pcInput);
            userScore += 1;
            return;
        }

        alert("THE PC WINS! || USER: " + userInput + " || PC: " + pcInput);
        pcScore += 1;
      }

      function firstBeatSecond(a, b){
        if(a == "ROCK" && b == "SCISSORS")
            return true;
        
        if(a == "PAPER" && b == "ROCK")
            return true;

        if(a == "SCISSORS" && b == "PAPER")
            return true;

        return false;
      }

      function botChoice(pcNumber){
            if(pcNumber == 0)
                pcInput = "ROCK";
            if(pcNumber == 1)
                pcInput = "PAPER";
            if(pcNumber == 2)
                pcInput = "SCISSORS";
      }

      function makeInput(){
            userInput = prompt("ROCK, PAPER, or SCISSORS. (Case insensitive)");
            userInput = userInput.toUpperCase();

            pcNumber = Math.floor(Math.random()*3);
            botChoice(pcNumber);
      }

      function game(numGames){
          alert("You have chosen " + numGames + " games. I hope you have time...");
          for(i = 0; i < numGames; i++)
          {
            makeInput();
            rockPaperScissors(userInput, pcInput);
          }
          alert("THE SCORE IS... || USER: " + userScore + " || PC: " + pcScore + " ||");
      }

      game(numGames);
  </script>
</body>
</html>
