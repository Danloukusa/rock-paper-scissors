<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <h1 id="head">TeeHee</h1>
  <script>
      let numGames = prompt("HOW MANY GAMES? Enter a number.");
      numGames = Number(numGames);
      let gameResult = "";
      let userInput = "";
      let pcNumber = "";
      let pcInput = "";
      let userScore = 0;
      let pcScore = 0;
      var i;

      function rockPaperScissors(userInput, pcInput){
        if(userInput == pcInput)
        {
            gameResult = ") TIE! || You: "
        }

        if(firstBeatSecond(userInput, pcInput))
        {
            gameResult = ") You are VICTORIOUS! || YOU: ";
            userScore += 1;
        }
        if(firstBeatSecond(pcInput, userInput))
        {
            gameResult = ") You LOSE! || You: ";
            pcScore += 1;
        }
       

        alert(i+"("+ numGames + gameResult + userInput + " || PC: " + pcInput);
      }

      function firstBeatSecond(a, b){
        if(a == "ROCK" && b == "SCISSORS")
            return true;
        
        if(a == "PAPER" && b == "ROCK")
            return true;

        if(a == "SCISSORS" && b == "PAPER")
            return true;

        return false;
      }

      function botChoice(pcNumber){
            if(pcNumber == 0)
                pcInput = "ROCK";
            if(pcNumber == 1)
                pcInput = "PAPER";
            if(pcNumber == 2)
                pcInput = "SCISSORS";
      }

      function makeInput(){
            userInput = prompt(i + "("+numGames+") ROCK, PAPER, or SCISSORS. (Case insensitive)");
            userInput = userInput.toUpperCase();

            pcNumber = Math.floor(Math.random()*3);
            botChoice(pcNumber);
      }

      function game(numGames){
          alert("You have chosen " + numGames + " games. I hope you have time...");
          for(i = 1; i <= numGames; i++)
          {
            makeInput();
            rockPaperScissors(userInput, pcInput);
          }
          if(userScore > pcScore){
            gameResult = "You are VICTORIOUS! || YOU: ";
          }
          if(userScore < pcScore){
            gameResult = "You LOSE! || You: ";
          }
          if(userScore == pcScore){
            gameResult = "TIE! || You: "
          }
          alert(gameResult + userScore + " || PC: " + pcScore + " || TIE: " + (numGames - pcScore - userScore) + " ||");
      }

      game(numGames);
  </script>
</body>
</html>
